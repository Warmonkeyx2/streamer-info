<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamer Info</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .link-setting {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
      color: white;
    }
    .link-setting input[type="url"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: white;
    }
    #linkSettingsContainer {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 10px;
    }
    #toggleLinkSettings {
      margin-top: 12px;
      margin-bottom: 4px;
      cursor: pointer;
      background-color: transparent;
      color: var(--accent-color);
      font-weight: bold;
      border: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="info-bubble">
    <div class="info-button" onclick="toggleCard()">i</div>
    <div class="info-card" id="infoCard" style="display: none;">
      <nav class="top-nav internal-nav">
        <button onclick="showTab('homeTab')">HOME</button>
        <button onclick="showTab('serversTab')">SERVERS</button>
        <div class="settings-icon" onclick="showTab('settingsTab')">⚙️</div>
      </nav>

      <div class="tab-content" id="homeTab">
        <!-- existing HOME tab content -->
      </div>

      <div class="tab-content" id="serversTab" style="display: none;">
        <!-- existing SERVERS tab content -->
      </div>

      <div class="tab-content" id="gtaTab" style="display: none;">
        <!-- existing GTA RP content -->
      </div>

      <div class="tab-content" id="redmTab" style="display: none;">
        <!-- existing RedM RP content -->
      </div>

      <div class="tab-content" id="settingsTab" style="display: none;">
        <h3>Settings</h3>
        <p>Customize your streamer panel colors below:</p>
        <button class="color-button" onclick="toggleColorPicker()">Change Color</button>
        <input type="color" id="colorPicker" style="display: none; margin-top: 10px;" onchange="updateThemeColor(this.value)" />

        <hr style="margin: 16px 0; width: 100%;" />

        <label for="streamerNameInput" style="color: white;">Streamer Name:</label>
        <input type="text" id="streamerNameInput" placeholder="Enter new name..." style="margin-bottom: 10px; padding: 6px; border-radius: 6px; border: none; width: 100%;" />

        <label for="streamerBioInput" style="color: white;">Streamer Bio:</label>
        <textarea id="streamerBioInput" rows="4" placeholder="Enter bio..." style="margin-bottom: 10px; padding: 6px; border-radius: 6px; border: none; width: 100%; resize: vertical;"></textarea>

        <button class="color-button" onclick="updateStreamerInfo()">Save Changes</button>

        <hr style="margin: 16px 0; width: 100%;" />

        <label for="profileImageInput" style="color: white;">Update Profile Image:</label>
        <input type="file" id="profileImageInput" accept="image/*" onchange="updateProfileImage(event)" />

        <hr style="margin: 16px 0; width: 100%;" />

        <h4 style="color: white;">Streamer Links</h4>
        <p style="color: #ccc;">Choose which buttons to show and edit their links:</p>

        <button id="toggleLinkSettings" onclick="toggleLinkSettings()">Show/Hide Link Settings</button>

        <div id="linkSettingsContainer">
          <!-- existing social link inputs -->
        </div>

        <hr style="margin: 16px 0; width: 100%;" />

        <h4 style="color: white;">Custom Server Types</h4>
        <p style="color: #ccc;">You can add up to 6 custom server types. Each will have its own tab.</p>

        <button class="color-button" onclick="toggleServerSettings()">Show/Hide Server Editor</button>

        <div id="serverSettingsPanel" style="display: none; margin-top: 12px;">
          <button class="color-button" onclick="addServerType()">+ Add Server Type</button>
          <div id="customServerTypesContainer" style="margin-top: 10px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleCard() {
      const card = document.getElementById("infoCard");
      card.style.display = card.style.display === "flex" ? "none" : "flex";
    }

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'flex';
    }

    function toggleColorPicker() {
      const picker = document.getElementById("colorPicker");
      picker.style.display = picker.style.display === "block" ? "none" : "block";
    }

    function updateThemeColor(hexColor) {
      document.documentElement.style.setProperty('--accent-color', hexColor);
      const buttons = document.querySelectorAll(
        '.streamer-links a, .internal-nav a, .internal-nav button, .server-entry a, .color-button'
      );
      buttons.forEach(btn => {
        btn.style.backgroundImage = `linear-gradient(#121212, #121212), linear-gradient(to right, ${hexColor}, ${hexColor})`;
      });
    }

    function updateStreamerInfo() {
      const name = document.getElementById('streamerNameInput').value;
      const bio = document.getElementById('streamerBioInput').value;
      if (name) document.querySelector('#homeTab h3').textContent = name;
      if (bio) document.querySelector('#homeTab p').innerHTML = bio.replace(/\n/g, '<br>');
    }

    function updateProfileImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.querySelector('#homeTab img');
          if (img) img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function toggleLinkSettings() {
      const container = document.getElementById("linkSettingsContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    function toggleServerSettings() {
      const panel = document.getElementById("serverSettingsPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function addServerType() {
      const container = document.getElementById("customServerTypesContainer");
      const count = container.children.length;
      if (count >= 6) return alert("You can only add up to 6 server types.");

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter server name...";
      input.classList.add("link-setting");
      input.style.marginBottom = "8px";

      container.appendChild(input);
    }

    window.onload = () => {
      showTab('homeTab');
    };
  </script>
</body>
</html>
