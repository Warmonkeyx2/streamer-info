<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streamer Info</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .link-setting {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
      font-size: 13px;
      color: white;
    }
    .link-setting input[type="url"] {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: white;
      font-size: 13px;
    }
    #linkSettings {
      max-height: 150px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) transparent;
    }
    #linkSettings::-webkit-scrollbar {
      width: 6px;
    }
    #linkSettings::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 10px;
    }
  </style>
  <script defer>
    function toggleCard() {
      const card = document.getElementById("infoCard");
      card.style.display = card.style.display === "flex" ? "none" : "flex";
    }

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'flex';
    }

    function toggleColorPicker() {
      const picker = document.getElementById("colorPicker");
      picker.style.display = picker.style.display === "block" ? "none" : "block";
    }

    function updateThemeColor(hexColor) {
      document.documentElement.style.setProperty('--accent-color', hexColor);
      const buttons = document.querySelectorAll(
        '.streamer-links a, .internal-nav a, .internal-nav button, .server-entry a, .color-button'
      );
      buttons.forEach(btn => {
        btn.style.backgroundImage = `linear-gradient(#121212, #121212), linear-gradient(to right, ${hexColor}, ${hexColor})`;
      });
    }

    function updateStreamerInfo() {
      const name = document.getElementById('streamerNameInput').value;
      const bio = document.getElementById('streamerBioInput').value;

      if (name) {
        document.querySelector('#homeTab h3').textContent = name;
      }

      if (bio) {
        document.querySelector('#homeTab p').innerHTML = bio.replace(/\n/g, '<br>');
      }
    }

    function updateProfileImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.querySelector('#homeTab img');
          if (img) img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function updateStreamerLinks() {
      const links = [
        { id: 'twitch', name: 'Twitch' },
        { id: 'youtube', name: 'YouTube' },
        { id: 'kick', name: 'Kick' },
        { id: 'discord', name: 'Discord' },
        { id: 'tiktok', name: 'TikTok' },
        { id: 'donate', name: 'Donate' }
      ];

      const container = document.querySelector('.streamer-links');
      container.innerHTML = '';

      links.forEach(link => {
        const isChecked = document.getElementById(`${link.id}Check`).checked;
        const url = document.getElementById(`${link.id}URL`).value;
        if (isChecked && url.trim() !== '') {
          const a = document.createElement('a');
          a.href = url;
          a.target = "_blank";
          a.textContent = link.name;
          container.appendChild(a);
        }
      });
    }

    window.onload = () => {
      showTab('homeTab');
      updateStreamerLinks();
    };
  </script>
</head>
<body>
  <!-- Your unchanged HTML content stays here (everything inside <body>) -->
</body>
</html>
