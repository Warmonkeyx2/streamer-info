<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Servers</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .internal-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .internal-nav button {
      background-image: linear-gradient(#121212, #121212),
        linear-gradient(to right, var(--accent-color), var(--accent-color));
      color: white;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .server-page {
      display: none;
    }

    .server-entry {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .server-entry img {
      height: 40px;
    }

    #serverSettingsPanel {
      margin-top: 20px;
      background-color: #1b1b1b;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .server-config {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .server-config input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #0f0f0f;
      color: white;
    }

    .server-config button {
      align-self: flex-start;
      margin-top: 4px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const customServers = [];
      const internalNav = document.querySelector('.internal-nav');
      const serverSettingsPanel = document.getElementById('serverSettingsPanel');
      const addServerButton = document.querySelector('.color-button');
      const customServerList = document.getElementById('customServerList');
      const newServerNameInput = document.getElementById('newServerName');
      const newServerURLInput = document.getElementById('newServerURL');

      const showServerPage = (id) => {
        document.querySelectorAll('.server-page').forEach(div => div.style.display = 'none');
        const section = document.getElementById(id);
        if (section) section.style.display = 'block';
      };

      const toggleSettings = () => {
        serverSettingsPanel.style.display = serverSettingsPanel.style.display === 'none' ? 'block' : 'none';
      };

      const removeServer = (pageId, btn) => {
        document.getElementById(pageId)?.remove();
        Array.from(internalNav.querySelectorAll('button')).forEach(b => {
          if (b.onclick.toString().includes(pageId)) b.remove();
        });
        btn.parentElement?.remove();
      }

      const addServer = () => {
        const name = newServerNameInput.value.trim();
        const url = newServerURLInput.value.trim();
        const pageId = name.toLowerCase().replace(/\s+/g, '') + 'Tab';

        if (!name || !url) return;

        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => showServerPage(pageId);
        internalNav.appendChild(btn);

        const section = document.createElement('div');
        section.className = 'server-page';
        section.id = pageId;
        section.innerHTML = `<h3>${name}</h3><div class="server-entry"><img src="assets/server1-logo.png" alt="${name} Logo" /><a href="${url}" target="_blank">${name}</a></div>`;
        document.body.appendChild(section);

        const config = document.createElement('div');
        config.className = 'server-config';
        config.innerHTML = `<input type="text" value="${name}" readonly /><input type="text" value="${url}" readonly /><button onclick="removeServer('${pageId}', this)">Remove</button>`;
        customServerList.appendChild(config);

        customServers.push({ name, url, pageId });
        newServerNameInput.value = '';
        newServerURLInput.value = '';
      }

      window.onload = () => showServerPage('gtaTab');
      addServerButton.onclick = toggleSettings;
      document.querySelectorAll('#serverSettingsPanel > button')[0].onclick = addServer;
    });
  </script>
</head>

<body>
  <h3>Select a Server</h3>
  <div class="internal-nav">
    <button onclick="showServerPage('gtaTab')">GTA RP</button>
    <button onclick="showServerPage('redmTab')">RedM RP</button>
  </div>

  <!-- Server Content Tabs -->
  <div class="server-page" id="gtaTab">
    <h3>GTA RP Servers</h3>
    <div class="server-entry">
      <img src="assets/server1-logo.png" alt="PRODIGY RP Logo" />
      <a href="https://prodigyrp.net/" target="_blank">PRODIGY RP</a>
    </div>
    <div class="server-entry">
      <img src="assets/server2-logo.png" alt="FREE2 RP Logo" />
      <a href="https://free2rp.com/" target="_blank">FREE2 RP</a>
    </div>
  </div>

  <div class="server-page" id="redmTab" style="display: none;">
    <h3>RedM RP Servers</h3>
    <div class="server-entry">
      <img src="assets/rserver1-logo.png" alt="Redemption RP Logo" />
      <a href="https://discord.gg/2BaubsMfX4" target="_blank">Redemption RP</a>
    </div>
  </div>

  <!-- Add Custom Server Buttons -->
  <div style="margin-top: 20px;">
    <button class="color-button">⚙️ Server Button Settings</button>
    <div id="serverSettingsPanel">
      <h4>Add New Server Button</h4>
      <input type="text" id="newServerName" placeholder="Button Name (e.g. DayZ RP)" />
      <input type="text" id="newServerURL" placeholder="https://yourserver.com" />
      <button>+ Add Server</button>
      <div id="customServerList" style="margin-top: 20px;"></div>
    </div>
  </div>
</body>

</html>
