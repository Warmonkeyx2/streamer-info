name: GPT Frontend Optimizer

permissions:
  contents: write

on:
  workflow_dispatch:       # allows manual runs
  push:                    # runs on every push to main
    branches: [main]
  schedule:                # runs daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  optimize-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv

      - name: Run GPT Rewrite Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/gpt_rewrite_frontend.py

      - name: Commit and push changes
  env:
    GITHUB_TOKEN: ${{ secrets.GPT_AUTOMATION_TOKEN }}
  run: |
    git config --global user.name "gpt-bot"
    git config --global user.email "gpt-bot@users.noreply.github.com"
    git add .
    git commit -m "ðŸ¤– GPT Rewrite: Auto-updated frontend code" || echo "No changes to commit"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
