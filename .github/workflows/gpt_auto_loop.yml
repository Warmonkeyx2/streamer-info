name: GPT Auto Rewrite + Think Loop

permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'   # 🔁 Daily at 3am UTC
  push:
    paths:
      - '**/*.html'
      - '**/*.css'
      - '**/*.js'
      - '**/*.py'
  workflow_dispatch:      # 🖐 Manual trigger allowed

jobs:
  run-gpt-rewrite:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧪 Install dependencies
        run: pip install openai python-dotenv

      - name: 🤖 Run gpt_rewrite_frontend.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/gpt_rewrite_frontend.py

  run-gpt-think:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧪 Install dependencies
        run: pip install openai python-dotenv

      - name: 🧠 Run gpt_think.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gpt_think.py
